<div class="fixed bottom-6 left-6">
    <button onclick="toggleCourseType()" class="bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 px-4 py-2 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
        تغییر به دوره پولی
    </button>

<script>
    let isFree = true;

    function toggleCourseType() {
        const freeSection = document.getElementById('free-course');
        const paidSection = document.getElementById('paid-course');
        const freeBadge = document.querySelector('.absolute.top-4.right-4');
        const priceBadge = document.getElementById('price-badge');
        const toggleBtn = document.querySelector('button[onclick="toggleCourseType()"]');

        if (isFree) {
            // Switch to paid
            freeSection.classList.add('hidden');
            paidSection.classList.remove('hidden');
            freeBadge.classList.add('hidden');
            priceBadge.classList.remove('hidden');
            toggleBtn.textContent = 'تغییر به دوره رایگان';
            isFree = false;
        } else {
            // Switch to free
            freeSection.classList.remove('hidden');
            paidSection.classList.add('hidden');
            freeBadge.classList.remove('hidden');
            priceBadge.classList.add('hidden');
            toggleBtn.textContent = 'تغییر به دوره پولی';
            isFree = true;
        }
    }
